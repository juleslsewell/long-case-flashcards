              {hasCb && (
                <button onClick={e => { e.stopPropagation(); toggleCheck(k); }}
                  style={{ width: 22, height: 22, borderRadius: 6, border: "2px solid " + (isChecked ? "var(--teal)" : "var(--border-medium)"), background: isChecked ? "var(--teal)" : "white", display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0 }}>
                  {isChecked && <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><polyline points="20 6 9 17 4 12" /></svg>}
                </button>
              )}
              <div style={{ flex: 1 }}>
                <span style={{ fontStyle: "italic", fontSize: 15, fontWeight: isChecked ? 600 : 400 }}>
                  "{item.text}"
                  {item.synthesisLink && <Tooltip color="var(--gold)" icon={<LinkSvg />}><strong style={{ color: "var(--gold)" }}>💡 Synthesis</strong><br />{item.synthesisLink}</Tooltip>}
                  {item.resourceLink && <a href={item.resourceLink} target="_blank" rel="noopener noreferrer" style={{ marginLeft: 8, color: "var(--teal)" }} onClick={e => e.stopPropagation()}><ExtSvg /></a>}
                  {item.rylc && <Tooltip color="#6366F1" icon={<BookSvg />}><strong style={{ color: "#6366F1" }}>📚 Course</strong><br />{item.rylc}</Tooltip>}
                </span>
              </div>
            </div>
          );
        }

        const isChild = ct === "child";
        return (
          <div key={k} style={{ display: "flex", alignItems: "flex-start", gap: 10, padding: isChild ? "8px 0 8px 24px" : "10px 0", borderBottom: "1px solid var(--border-light)", background: isChecked ? "var(--teal-light)" : "transparent", position: "relative" }}>
            {isChild && <span style={{ position: "absolute", left: 8, color: "var(--teal)", fontWeight: "bold" }}>•</span>}
            {hasCb && (
              <button onClick={e => { e.stopPropagation(); toggleCheck(k); }}
                style={{ width: 22, height: 22, borderRadius: 6, border: "2px solid " + (isChecked ? "var(--teal)" : "var(--border-medium)"), background: isChecked ? "var(--teal)" : "white", display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0 }}>
                {isChecked && <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><polyline points="20 6 9 17 4 12" /></svg>}
              </button>
            )}
            <div style={{ flex: 1 }}>
              <span style={{ fontWeight: isChecked ? 600 : 400, fontSize: 15 }}>
                {item.text}
                {item.synthesisLink && <Tooltip color="var(--gold)" icon={<LinkSvg />}><strong style={{ color: "var(--gold)" }}>💡 Synthesis</strong><br />{item.synthesisLink}</Tooltip>}
                {item.resourceLink && <a href={item.resourceLink} target="_blank" rel="noopener noreferrer" style={{ marginLeft: 8, color: "var(--teal)" }} onClick={e => e.stopPropagation()}><ExtSvg /></a>}
                {item.rylc && <Tooltip color="#6366F1" icon={<BookSvg />}><strong style={{ color: "#6366F1" }}>📚 Course</strong><br />{item.rylc}</Tooltip>}
              </span>
            </div>
          </div>
        );
      };

      const renderSection = (sec, opts = {}) => {
        const { showLetter = true } = opts;
        const has = hasContent(sec.id);
        const isExp = expanded[sec.id];
        const items = getContent(sec.id);
        const sectionRylc = getSectionRylc(sec.id);
        const sectionResource = getSectionResource(sec.id);

        return (
          <div key={sec.id} style={{ marginBottom: 8 }}>
            <button onClick={() => toggle(sec.id)} disabled={!has} className="section-btn"
              style={{ background: has ? "white" : "var(--bg-tertiary)", opacity: has ? 1 : 0.5, boxShadow: has ? "var(--shadow-sm)" : "none" }}>
              {showLetter && sec.letter && <span className="letter-badge" style={{ background: "var(--teal)" }}>{sec.letter}</span>}
              <span style={{ flex: 1, fontWeight: 600, fontSize: 15, color: has ? "var(--text-primary)" : "var(--text-disabled)", display: "flex", alignItems: "center" }}>
                {sec.letter ? <><span style={{ fontWeight: 700, fontSize: "1.1em", color: "var(--teal)" }}>{sec.name.charAt(0)}</span><span style={{ color: "var(--text-primary)" }}>{sec.name.slice(1)}</span></> : sec.name}
                {sectionResource && <a href={sectionResource} target="_blank" rel="noopener noreferrer" style={{ marginLeft: 8, color: "var(--teal)" }} onClick={e => e.stopPropagation()}><ExtSvg /></a>}
                {sectionRylc && <Tooltip color="#6366F1" icon={<BookSvg />}><strong style={{ color: "#6366F1" }}>📚 Course</strong><br />{sectionRylc}</Tooltip>}
              </span>
              {has && <ChevSvg open={isExp} />}
            </button>
            {isExp && has && (
              <div style={{ background: "white", borderRadius: "0 0 var(--radius-md) var(--radius-md)", padding: "8px 16px 16px", marginTop: -8, boxShadow: "var(--shadow-sm)" }}>
                {items.map((item, idx) => renderItem(item, sec.id, idx))}
              </div>
            )}
          </div>
        );
      };

      const renderNow = () => {
        const mgmt = sections.find(s => s.id === "management");
        const comp = sections.find(s => s.id === "complications");
        const has = hasContent("management") || hasContent("complications");
        const isExp = expanded["now"];

        return (
          <div style={{ marginBottom: 8 }}>
            <button onClick={() => has && setExpanded(p => ({ ...p, now: !p.now }))} disabled={!has} className="section-btn"
              style={{ background: has ? "white" : "var(--bg-tertiary)", opacity: has ? 1 : 0.5, boxShadow: has ? "var(--shadow-sm)" : "none" }}>
              <span className="letter-badge" style={{ background: "var(--teal)" }}>N</span>
              <span style={{ flex: 1, fontWeight: 600, fontSize: 15, color: has ? "var(--text-primary)" : "var(--text-disabled)" }}><span style={{ fontWeight: 700, fontSize: "1.1em", color: "var(--teal)" }}>N</span><span style={{ color: "var(--text-primary)" }}>ow</span></span>
              {has && <ChevSvg open={isExp} />}
            </button>
            {isExp && has && (
              <div style={{ background: "white", borderRadius: "0 0 var(--radius-md) var(--radius-md)", padding: 12, marginTop: -8, boxShadow: "var(--shadow-sm)" }}>
                {renderSection(mgmt, { showLetter: false })}
                {renderSection(comp, { showLetter: false })}
              </div>
            )}
          </div>
        );
      };

      const mainSecs = sections.filter(s => !s.parent && !s.fasti && !s.hasChildren && s.id !== "future");
      const fastiSecs = sections.filter(s => s.fasti);
      const futureSec = sections.find(s => s.id === "future");

      return (
        <div style={{ minHeight: "100vh", background: "var(--bg-secondary)" }}>
          <div style={{ background: "white", borderTop: "5px solid var(--teal)", padding: "16px 20px", position: "sticky", top: 0, zIndex: 100, boxShadow: "var(--shadow-sm)" }}>
            <button onClick={onBack} style={{ color: "var(--teal)", fontSize: 15, marginBottom: 8 }}>← {specialty.name}</button>
            <h1 className="font-oswald" style={{ margin: "0 0 4px", fontSize: "1.4rem" }}>{condition.name}</h1>
            <div style={{ display: "flex", gap: 8, marginTop: 12, flexWrap: "wrap" }}>
              {condition.modifiers?.length > 0 && <button onClick={() => setShowMod(true)} style={{ padding: "8px 14px", background: "var(--teal-light)", color: "var(--teal-dark)", borderRadius: "var(--radius-sm)", fontSize: 13, fontWeight: 600 }}>Heading Modifiers</button>}
              {allResources.length > 0 && <button onClick={() => setShowRes(true)} style={{ padding: "8px 14px", background: "var(--teal)", color: "white", borderRadius: "var(--radius-sm)", fontSize: 13, fontWeight: 600 }}>📚 Resources</button>}
              <button onClick={toggleAll} style={{ padding: "8px 14px", background: "var(--bg-tertiary)", color: "var(--text-secondary)", borderRadius: "var(--radius-sm)", fontSize: 13 }}>{allExp ? "⊟ Collapse All" : "⊞ Expand All"}</button>
            </div>
          </div>

          <div style={{ padding: 20 }}>
            {mainSecs.map(s => renderSection(s))}
            {renderNow()}
            <div style={{ display: "flex", marginTop: 8 }}>
              <div style={{ width: 40, display: "flex", justifyContent: "center" }}><div style={{ width: 3, background: "var(--teal)", borderRadius: 2 }} /></div>
              <div style={{ flex: 1 }}>{fastiSecs.map(s => renderSection(s))}</div>
            </div>
            {renderSection(futureSec)}
          </div>

          {showMod && (
            <div onClick={() => setShowMod(false)} style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,0.5)", display: "flex", alignItems: "center", justifyContent: "center", padding: 20, zIndex: 1000 }}>
              <div onClick={e => e.stopPropagation()} style={{ background: "white", borderRadius: "var(--radius-lg)", padding: 24, maxWidth: 400, width: "100%", maxHeight: "80vh", overflow: "auto" }}>
                <h3 className="font-oswald" style={{ margin: "0 0 16px", color: "var(--teal)" }}>Heading Modifiers</h3>
                {condition.modifiers.map((m, i) => <div key={i} style={{ padding: 12, background: "var(--bg-secondary)", borderRadius: "var(--radius-sm)", marginBottom: 8, fontSize: 14 }}>{m}</div>)}
                <button onClick={() => setShowMod(false)} style={{ width: "100%", padding: 12, background: "var(--teal)", color: "white", borderRadius: "var(--radius-sm)", fontWeight: 600, marginTop: 12 }}>Close</button>
              </div>
            </div>
          )}

          {showRes && (
            <div onClick={() => setShowRes(false)} style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,0.5)", display: "flex", alignItems: "center", justifyContent: "center", padding: 20, zIndex: 1000 }}>
              <div onClick={e => e.stopPropagation()} style={{ background: "white", borderRadius: "var(--radius-lg)", padding: 24, maxWidth: 420, width: "100%", maxHeight: "80vh", overflow: "auto" }}>
                <h3 className="font-oswald" style={{ margin: "0 0 16px", color: "var(--teal)" }}>📚 Resources</h3>
                {allResources.filter(r => r.type === "link").length > 0 && (
                  <>
                    <h4 style={{ fontSize: 13, color: "var(--text-secondary)", margin: "12px 0 8px" }}>External Links</h4>
                    {allResources.filter(r => r.type === "link").map((r, i) => (
                      <a key={i} href={r.url} target="_blank" rel="noopener noreferrer" style={{ display: "block", padding: 12, background: "var(--bg-secondary)", borderRadius: "var(--radius-sm)", marginBottom: 8, textDecoration: "none", color: "var(--text-primary)" }}>
                        <div style={{ fontSize: 13, color: "var(--text-secondary)", marginBottom: 4 }}>{r.text}</div>
                        <div style={{ fontSize: 14, color: "var(--teal)", display: "flex", alignItems: "center", gap: 4 }}><ExtSvg /> View</div>
                      </a>
                    ))}
                  </>
                )}
                {allResources.filter(r => r.type === "rylc").length > 0 && (
                  <>
                    <h4 style={{ fontSize: 13, color: "var(--text-secondary)", margin: "12px 0 8px" }}>Course References</h4>
                    {allResources.filter(r => r.type === "rylc").map((r, i) => (
                      <div key={i} style={{ padding: 12, background: "var(--teal-light)", borderRadius: "var(--radius-sm)", marginBottom: 8 }}>
                        <div style={{ fontSize: 13, color: "var(--text-secondary)", marginBottom: 4 }}>{r.text}</div>
                        <div style={{ fontSize: 14, color: "var(--teal)", fontWeight: 500 }}>📚 {r.course}</div>
                      </div>
                    ))}
                  </>
                )}
                <button onClick={() => setShowRes(false)} style={{ width: "100%", padding: 12, background: "var(--teal)", color: "white", borderRadius: "var(--radius-sm)", fontWeight: 600, marginTop: 12 }}>Close</button>
              </div>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      const [screen, setScreen] = useState("home");
      const [specialty, setSpecialty] = useState(null);
      const [condition, setCondition] = useState(null);

      if (screen === "condition" && condition && specialty) {
        return <ConditionScreen condition={condition} specialty={specialty} onBack={() => { setScreen("specialty"); setCondition(null); }} />;
      }
      if (screen === "specialty" && specialty) {
        return <SpecialtyScreen specialty={specialty} onSelect={c => { setCondition(c); setScreen("condition"); }} onBack={() => { setScreen("home"); setSpecialty(null); }} />;
      }
      return <HomeScreen onSelect={s => { setSpecialty(s); setScreen("specialty"); }} />;
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
